{% extends 'portal/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm border-danger">
    <div class="card-body">
      <h2 class="text-danger">Delete Announcement</h2>
      <p>Are you sure you want to permanently delete the announcement titled <strong>"{{ announcement.title }}"</strong>?</p>
      
      <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_announcements' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
