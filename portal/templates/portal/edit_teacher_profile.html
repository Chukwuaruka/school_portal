{% extends 'portal/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">‚úèÔ∏è Edit Teacher Profile</h2>

  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    
    <div class="row">
      <!-- First Name -->
      <div class="col-md-6 mb-3">
        <label class="form-label">First Name</label>
        <input type="text" name="first_name" value="{{ teacher.user.first_name }}" class="form-control" required>
      </div>

      <!-- Last Name -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="last_name" value="{{ teacher.user.last_name }}" class="form-control" required>
      </div>

      <!-- Email -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" value="{{ teacher.user.email }}" class="form-control" required>
      </div>

      <!-- Phone -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" value="{{ teacher.phone }}" class="form-control" required>
      </div>

      <!-- Subject -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Subject / Department</label>
        <input type="text" name="subject" value="{{ teacher.subject }}" class="form-control" required>
      </div>

      <!-- Gender -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Gender</label>
        <select name="gender" class="form-select" required>
          <option value="">-- Select Gender --</option>
          <option value="Male" {% if teacher.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if teacher.gender == "Female" %}selected{% endif %}>Female</option>
          <option value="Other" {% if teacher.gender == "Other" %}selected{% endif %}>Other</option>
        </select>
      </div>

      <!-- Profile Picture -->
      <div class="col-md-6 mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file" name="profile_picture" class="form-control">
        {% if teacher.profile_picture %}
          <small class="text-muted">Current: <a href="{{ teacher.profile_picture.url }}" target="_blank">View</a></small>
        {% endif %}
      </div>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">üíæ Save Changes</button>
      <a href="{% url 'teacher_profile' %}" class="btn btn-secondary ms-2">‚ùå Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
