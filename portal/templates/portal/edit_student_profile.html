{% extends 'portal/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">✏️ Edit Profile</h2>

  <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm border-0">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" name="first_name" value="{{ student.first_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Middle Name</label>
      <input type="text" name="middle_name" value="{{ student.middle_name }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" name="last_name" value="{{ student.last_name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" value="{{ student.email }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" name="address" value="{{ student.address }}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Profile Picture</label><br>
      {% if student.profile_picture %}
        <img src="{{ student.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail mb-2" width="100">
      {% endif %}
      <input type="file" name="profile_picture" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update Profile</button>
    <a href="{% url 'student_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
