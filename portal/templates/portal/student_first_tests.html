{% extends "portal/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>My First Test Scores</h2>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Subject</th>
        <th>First Test Score</th>
      </tr>
    </thead>
    <tbody>
      {% for grade in grades %}
      <tr>
        <td>{{ grade.subject }}</td>
        <td>{{ grade.first_test }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2" class="text-center">No test scores available yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
