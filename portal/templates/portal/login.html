{% extends 'portal/auth_base.html' %}
{% load static %}

{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .login-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
        overflow: hidden;
    }
    .login-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('{% static "portal/images/school-bg.jpg" %}') no-repeat center center/cover;
        opacity: 0.1;
        filter: blur(2px);
        z-index: 1;
    }
    .login-card {
        position: relative;
        z-index: 2;
        max-width: 450px;
        width: 100%;
        margin: 1rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideIn 0.8s ease-out;
    }
    .login-header {
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        color: white;
        padding: 2rem 1.5rem;
        border-radius: 20px 20px 0 0;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .login-header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        animation: shimmer 3s infinite;
    }
    .login-header h3 {
        margin: 0;
        font-size: 1.8rem;
        font-weight: 700;
        position: relative;
        z-index: 2;
    }
    .login-body {
        padding: 2rem 1.5rem;
    }
    .form-floating {
        margin-bottom: 1rem;
    }
    .form-floating input {
        border-radius: 10px;
        border: 1px solid #ddd;
        padding: 1rem 0.75rem;
        font-size: 1rem;
    }
    .form-floating label {
        padding: 1rem 0.75rem;
        font-weight: 500;
    }
    .btn-login {
        width: 100%;
        padding: 0.75rem;
        background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }
    .btn-login:hover::before {
        left: 100%;
    }
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.4);
    }
    .login-footer {
        text-align: center;
        padding: 1.5rem;
        background: rgba(248, 249, 250, 0.8);
        border-radius: 0 0 20px 20px;
        border-top: 1px solid rgba(0,0,0,0.1);
    }
    .login-footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    .login-footer a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    .alert {
        border-radius: 10px;
        border: none;
        color: #000 !important;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
    .back-home-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        color: white;
        font-size: 1.2rem;
        text-decoration: none;
        background: rgba(0, 0, 0, 0.4);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .back-home-arrow:hover {
        background: rgba(0, 123, 255, 0.8);
        color: white;
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
    }

    @media (max-width: 576px) {
        .login-card {
            margin: 0.5rem;
        }
        .login-header {
            padding: 1.5rem 1rem;
        }
        .login-header h3 {
            font-size: 1.5rem;
        }
        .login-body {
            padding: 1.5rem 1rem;
        }
        .back-home-arrow {
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            font-size: 1rem;
        }
    }
</style>

<div class="login-section">
    <a href="{% url 'welcome' %}" class="back-home-arrow" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="login-card">
        <div class="login-header">
            <h3><i class="fas fa-sign-in-alt"></i> Welcome Back</h3>
        </div>
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="id_username" required>
                    <label for="id_username">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="id_password" required>
                    <label for="id_password">Password</label>
                </div>

                <button type="submit" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
        <div class="login-footer">
            <small class="text-muted">Don't have an account? <a href="{% url 'student_register' %}" class="text-primary">Register as Student</a> or <a href="{% url 'teacher_register' %}" class="text-primary">Register as Teacher</a></small>
        </div>
    </div>
</div>
{% endblock %}
